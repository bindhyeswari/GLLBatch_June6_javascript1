<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        console.log('Hello World');

        // named function expression
        function sayHello(){
             console.log('Hello World from Javascript');
             return 'Hello from Javascript';
        }

        function sayNiHao(){
            console.log('Ni Hao from Javascript');
            return 'Ni Hao from Javascript';
        }

        // statement - javascript executes
        // expression - javascript evaluates

        //sayHello(); // function invocation statement

        //alert(sayHello);

        function buttonRegister(){
            console.log('You clicked the button!');
        }

        function bodyRegister(){
            // console.log(document.body.firstElementChild.innerHTML);
            // document.body.firstElementChild.innerHTML = 'I changed the button';
            document.body.firstElementChild.addEventListener('click', buttonRegister);
            document.body.firstElementChild.addEventListener('mouseenter', function (){
                console.log('You are hovering over the button...');
            });
            document.body.firstElementChild.addEventListener('mouseout', function (){
                console.log('You have hovered out of the button...');
            });


        }

        document.addEventListener('DOMContentLoaded', sayHello);

        document.addEventListener('DOMContentLoaded', bodyRegister);


    </script>
</head>
<body>
    <button>Say Hello</button>
</body>
</html>
